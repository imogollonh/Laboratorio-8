<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href=  
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">  
    <script src=  
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">  
    </script>  
    <script src=  
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">  
    </script>  
    <script src=  
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">  
    </script>  
    <title>Formulario</title>
</head>

<body>
        <form class="container">
                <div class="form-header">
                        <!-- form header -->   
                        <form role="form" id="register-form" autocomplete="off">
                            <div class="form-header">
                            <h3 class="form-title"><i class="fa fa-user"></i> Sign Up</h3>                                                     
                        </div>
                </div> 
                <div class="form-group">
                        <label for="basico" class="col-sm-2 control-label">Label basico</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Label basico" value="">
                        </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-10">
                        <textarea class="form-control" rows="4" name="message" placeholder="TextArea"></textarea>
                        </div>
                </div> 
                <div class="form-check form-check-inline">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Checkbox #1</label>
                </div>
                <div class="form-check form-check-inline">
                        <input type="checkbox" class="custom-control-input" id="customControlInline2">
                        <label class="custom-control-label" for="customControlInline2">Checkbox #2</label>
                </div>
                <div class="form-check form-check-inline">
                        <input type="checkbox" class="custom-control-input" id="customControlInline3">
                        <label class="custom-control-label" for="customControlInline3">Checkbox # 3</label>
                </div>    
                <div class="custom-control custom-radio custom-control-inline"> 
                        <input type="radio" class="custom-control-input"
                            id="customRadio" name="radioButton" checked> 
                        <label class="custom-control-label" for="customRadio"> 
                                Radio Button # 1
                        </label> 
                    </div> 
                    <div class="custom-control custom-radio custom-control-inline"> 
                        <input type="radio" class="custom-control-input"
                            id="customRadio2" name="radioButton2"> 
                        <label class="custom-control-label" for="customRadio"> 
                                Radio Button # 2
                        </label> 
                    </div>
                    <div class="custom-control custom-radio custom-control-inline"> 
                            <input type="radio" class="custom-control-input"
                                id="customRadio3" name="radioButton3"> 
                            <label class="custom-control-label" for="customRadio"> 
                                    Radio Button # 3
                            </label> 
                        </div> 
                        <div class="col-xs-12">
                                <div class= "center-block">
                                  <button type="submit" class="btn btn-primary">Enivar</button>
                                </div>
                        </div>        
        </form>
</body>

</html>
